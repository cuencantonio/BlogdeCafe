<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Café</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>

    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg">
            
        </div>

            <form class="formulario">
                <div class="campo">
                    <label class="campo__label" for="nombre1">Nombre</label> <!--así cuando pulsamos la etiqueta nos habilita la escritura al imput llamado nombre1-->
                    <input class="campo__field" type="text" placeholder="Tu nombre" id="nombre1">
                </div>
                <div class="campo">
                    <label class="campo__label" for="mail1">E-mail</label> <!--así cuando pulsamos la etiqueta nos habilita la escritura al imput llamado mail1-->
                    <input class="campo__field"  type="email" placeholder="Tu email" id="mail1">
                </div>
                <div class="campo">
                    <label class="campo__label"  for="mensaje1">Mensaje</label> <!--así cuando pulsamos la etiqueta nos habilita la escritura al textarea llamado mensaje1-->
                    <textarea class="campo__field campo__field--textarea"  id="mensaje1"> </textarea>

                </div>
                

                <div class="campo">
                    <input type="submit" value="Enviar" class="boton boton--primario">
                </div>

            </form>

        
       
    </main>
        
    
</body>
